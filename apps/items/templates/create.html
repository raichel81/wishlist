<!DOCTYPE html>
{% extends 'base.html' %}

{% load widget_tweaks %}

{% block title %}Add a New Item{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'items:dashboard' %}">Dashboard</a></li>
  <li class="breadcrumb-item active">Create a New Wish List Item</li>
{% endblock %}

{% block content %}
<form method="post" novalidate>
  {% csrf_token %}
  {% include 'includes/form.html' %}
  <button type="submit" class="btn btn-success">Add</button>
</form>
{% endblock %}
